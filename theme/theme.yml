extends: default
page:
  layout: portrait
  margin: [0.9in, 1in, 0.75in, 1in]
  size: A4
base:
  font-color: #333333
  font-family: Roboto
  font-size: 10
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size
vertical-spacing: $base-line-height-length
heading:
  font-family: Roboto
  font-color: #262626
  font-size: 17
  font-style: bold
  line-height: 1.2
  margin-bottom: $vertical-spacing
header:
  font-family: Roboto
  font_size: $base_font_size_small
  font_color: $base_font_color
  border_color: FFA500
  border_width: 2
  height: $base_line_height_length * 2.5
  padding: [$base_line_height_length / 2, 1, 0, 1]
  valign: top
  recto:
    right:
      content:
        '{doctitle}'
  verso:
    left:
      content: 
        '{doctitle}' 
footer:
  font_size: $base_font_size_small
  font_color: $base_font_color
  # NOTE if background_color is set, background and border will span width of page
  border_color: FFA500
  border_width: 0.25
  height: $base_line_height_length * 2.5
  padding: [$base_line_height_length / 2, 1, 0, 1]
  valign: top
  recto:
    right: 
      content:
        Page {page-number} of {page-count}
  verso:
    left:
      content:
        Page {page-number} of {page-count}
link:
  font-color: #002FA7
outline-list:
  indent: $base-font-size * 1.5
title_page:
  align: right
  logo:
    top: 10%
  title:
    top: 55%
    font_size: $heading_h1_font_size
    font_color: 999999
    line_height: 1.2
    text-transform: uppercase
  subtitle:
    font_size: $heading_h3_font_size
    font_style: bold_italic
    line_height: 1
  authors:
    margin_top: $base_font_size * 1.25
    font_size: $base_font_size_large
    font_color: 181818
  revision:
    margin_top: $base_font_size * 1.25
font:
  catalog:
    Roboto:
      normal: roboto-normal.ttf
      italic: roboto-italic.ttf
      bold: roboto-bold.ttf
      bold_italic: roboto-bold_italic.ttf
    Noto Serif:
      normal: notoserif-regular-subset.ttf
      bold: notoserif-bold-subset.ttf
      italic: notoserif-italic-subset.ttf
      bold_italic: notoserif-bold_italic-subset.ttf
    # M+ 1mn supports ASCII and the circled numbers used for conums
    M+ 1mn:
      normal: mplus1mn-regular-subset.ttf
      bold: mplus1mn-bold-subset.ttf
      italic: mplus1mn-italic-subset.ttf
      bold_italic: mplus1mn-bold_italic-subset.ttf
  fallbacks: [Noto Serif, M+ 1mn]
table:
  head:
    background-color: #FFA500